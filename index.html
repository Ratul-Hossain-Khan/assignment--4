<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f6f8fb]">

<div class="max-w-6xl mx-auto p-4">

  <!-- Header -->
  <h1 class="text-2xl font-bold mb-4">Job Application Tracker</h1>

  <!-- Dashboard Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
    <div class="bg-white p-4 rounded shadow">
      <p class="text-sm">Total</p>
      <h2 id="totalCount" class="text-2xl font-bold">0</h2>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <p class="text-sm">Interview</p>
      <h2 id="interviewCount" class="text-2xl font-bold text-green-600">0</h2>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <p class="text-sm">Rejected</p>
      <h2 id="rejectedCount" class="text-2xl font-bold text-red-600">0</h2>
    </div>
  </div>

  <!-- Available Jobs -->
  <div class="bg-white rounded shadow p-4">

    <div class="flex justify-between items-center mb-3">
      <h2 class="font-semibold">Available Jobs</h2>
      <span id="jobCount" class="text-sm text-gray-500">0 jobs</span>
    </div>

    <!-- Tabs -->
    <div class="flex gap-3 mb-4">
      <button data-tab="all" class="tabBtn bg-blue-600 text-white px-4 py-1 rounded">All</button>
      <button data-tab="interview" class="tabBtn bg-gray-200 px-4 py-1 rounded">Interview</button>
      <button data-tab="rejected" class="tabBtn bg-gray-200 px-4 py-1 rounded">Rejected</button>
    </div>

    <!-- Jobs -->
    <div id="jobsContainer" class="space-y-4"></div>

  </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
